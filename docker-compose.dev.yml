version: '3.8'

services:
  client:
    container_name: tut-factory-client-container
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    volumes:
      - .:/usr/tut-factory
    environment:
      - NODE_ENV=development
    ports:
      - '3000:3000'
      - '5000:5000'
    tty: true
    stdin_open: true
